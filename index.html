<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/34232c07fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Kanit:wght@100;200;300;400;500;600;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <title>Météo</title>
  </head>

  <body>



<main class="app-meteo">
    <div class="container_input">
        <input class="input" type="text" placeholder="Rechercher une ville"></input>
        <span class="delete"><i class="fa-solid fa-delete-left "></i></span>
      </div>

      <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ 1 DAY FORECAST -->

      <!-- container  pour les intitulés en haut de page. -->
      <div class="container_1day">
          <div class="wrapper_indicateur">
<!--   
        <div class="section-titles-icon-today"> -->
             
          <div class="wrapper-town-weatherType"> Aujourd'hui à</div>
            <h2 class="town"></h2>
            <!-- <h4>En ce moment</h4> -->
            <p class="weather"></p>
            <div class="wrapper_data_weather">
              <span class="icon"></span>
            </div>
          </div>
        <!-- </div> -->

        <!-- Icon de temps du jour en haut de page -->
        <div class="wrapper_data_weather">
          <span class="icon"></span>
        </div>
      </div>

      <!-- container pour les 5 datas prévision en ce moment  -->
 
        <div class="container_datasDay">
          <!-- <div class="container_temp"> -->
            <div class="wrapper_data">
              <div class="wrapper-temp wrapper-infos-today"> 
            <i class="fa-solid fa-temperature-three-quarters icons"></i>
              <p>M : <span class="temp indicateur"></span></p>
              <p>R : <span class="tempHuman indicateur"></span></p>
        </div>
        <div class="wrapper-times wrapper-infos-today">
  <i class="fa-solid fa-clock icons"></i>
          <span class="hour indicateur"></span>
              <p>Levé : <span class="upSun indicateur"></span></p>
              <p>Couhé : <span class="downSun indicateur"></span></p>
              </div>
                  <div class="wrapper-humidity wrapper-infos-today">
            <!-- <div class="banner" data-collapse="false">Taux d'humidité</div> -->
           <i class="fa-solid fa-droplet icons"></i>
             <span class="humidity indicateur"></span>
              </div>
                        <div class="wrapper-uv wrapper-infos-today">
            <!-- <div class="banner data-collapse="false"">indice UV</div> -->
    <i class="fa-solid fa-sun icons"></i>
        <span class="uv indicateur"></span>
            </div>
               <div class="wrapper-wind wrapper-infos-today">
            <!-- <div class="banner" data-collapse="false">Vitesse du vent</div> -->
       
        <i class="fa-solid fa-wind icons"></i>
              <span class="wind indicateur"></span>
            </div>
            </div>
  
   
          </div>

          <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

         

          <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


 

          <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->



          <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


    
    

      <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ DATAS-->
      <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ 8 DAYS FORECAST -->


      <div class="container_days_forecast">
        <h2 class="prevision-title">Prévisions à 7 jours</h2>
        <div class="container_8days"> 
            
        
        </div>
      </div>
    </div>
    </main>


    <script src="main.js"></script>
  </body>

</html>
